# TCP Readiness Probe example
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tcp-readiness-demo
  labels:
    app: tcp-readiness-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tcp-readiness-demo
  template:
    metadata:
      labels:
        app: tcp-readiness-demo
    spec:
      containers:
      - name: tcp-server
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          echo "Starting TCP server"
          # Simulate server startup
          sleep 15
          echo "TCP server ready on port 8080"
          # Keep container running and simulate a TCP service
          while true; do
            nc -l -p 8080 -e echo "Hello from TCP server" 2>/dev/null || sleep 5
          done
        ports:
        - containerPort: 8080
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi