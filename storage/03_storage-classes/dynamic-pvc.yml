apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dynamic-storage-claim
  labels:
    app: dynamic-app
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fast-ssd  # Uses our custom storage class
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup-storage-claim
  labels:
    app: backup-app
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: slow-hdd
  resources:
    requests:
      storage: 5Gi
