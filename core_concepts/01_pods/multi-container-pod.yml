apiVersion: v1
kind: Pod
metadata:
  name: web-app-pod
  labels:
    app: web-app
    type: multi-container
spec:
  containers:
  - name: web-server
    image: nginx:1.21
    ports:
    - containerPort: 80
    volumeMounts:
    - name: shared-logs
      mountPath: /var/log/nginx
  - name: log-agent
    image: busybox:1.35
    command: ['sh','-c','while true; do echo "$(date): Processing Logs:   " >> /var/log/app.log; sleep 30; done']
    volumeMounts:
    - name: shared-logs
      mountPath: /var/log 
  volumes:
  - name: shared-logs
    emptyDir: {}
      
    
